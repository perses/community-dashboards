apiVersion: perses.dev/v1alpha1
kind: PersesDashboard
metadata:
  creationTimestamp: null
  labels:
    app.kubernetes.io/component: dashboard
    app.kubernetes.io/instance: tempo-rollout-progress-overview
    app.kubernetes.io/name: perses-dashboard
    app.kubernetes.io/part-of: perses-operator
  name: tempo-rollout-progress-overview
  namespace: perses-dev
spec:
  display:
    name: Tempo / Rollout progress
  duration: 1h
  layouts:
  - kind: Grid
    spec:
      display:
        title: Rollout progress
      items:
      - content:
          $ref: '#/spec/panels/0_0'
        height: 8
        width: 24
        x: 0
        "y": 0
  - kind: Grid
    spec:
      display:
        title: Tempo Writes stats
      items:
      - content:
          $ref: '#/spec/panels/1_0'
        height: 8
        width: 6
        x: 0
        "y": 0
      - content:
          $ref: '#/spec/panels/1_1'
        height: 8
        width: 6
        x: 6
        "y": 0
      - content:
          $ref: '#/spec/panels/1_2'
        height: 8
        width: 6
        x: 12
        "y": 0
      - content:
          $ref: '#/spec/panels/1_3'
        height: 8
        width: 6
        x: 18
        "y": 0
  - kind: Grid
    spec:
      display:
        title: Tempo Reads stats
      items:
      - content:
          $ref: '#/spec/panels/2_0'
        height: 8
        width: 6
        x: 0
        "y": 0
      - content:
          $ref: '#/spec/panels/2_1'
        height: 8
        width: 6
        x: 6
        "y": 0
      - content:
          $ref: '#/spec/panels/2_2'
        height: 8
        width: 6
        x: 12
        "y": 0
      - content:
          $ref: '#/spec/panels/2_3'
        height: 8
        width: 6
        x: 18
        "y": 0
  - kind: Grid
    spec:
      display:
        title: Tempo Pods
      items:
      - content:
          $ref: '#/spec/panels/3_0'
        height: 8
        width: 8
        x: 0
        "y": 0
      - content:
          $ref: '#/spec/panels/3_1'
        height: 8
        width: 8
        x: 8
        "y": 0
      - content:
          $ref: '#/spec/panels/3_2'
        height: 8
        width: 8
        x: 16
        "y": 0
  panels:
    "0_0":
      kind: Panel
      spec:
        display:
          description: Shows progress of Tempo deployment
          name: Rollout progress
        plugin:
          kind: BarChart
          spec:
            calculation: last
            format:
              unit: percent
            mode: percentage
        queries:
        - kind: TimeSeriesQuery
          spec:
            plugin:
              kind: PrometheusTimeSeriesQuery
              spec:
                datasource:
                  kind: PrometheusDatasource
                  name: prometheus-datasource
                query: |2-
                    (
                        sum by (tempo_service) (
                          label_replace(
                            kube_statefulset_status_replicas_updated{cluster=~"$cluster",namespace=~"$namespace",statefulset=~".*(cortex-gw|distributor|ingester|query-frontend|querier|compactor|metrics-generator).*"},
                            "tempo_service",
                            "$1",
                            "statefulset",
                            "(.*?)(?:-zone-[a-z])?"
                          )
                        )
                      /
                        sum by (tempo_service) (
                          label_replace(
                            kube_statefulset_replicas{cluster=~"$cluster",namespace=~"$namespace"},
                            "tempo_service",
                            "$1",
                            "statefulset",
                            "(.*?)(?:-zone-[a-z])?"
                          )
                        )
                    )
                  and
                    (
                        sum by (tempo_service) (
                          label_replace(
                            kube_statefulset_replicas{cluster=~"$cluster",namespace=~"$namespace"},
                            "tempo_service",
                            "$1",
                            "statefulset",
                            "(.*?)(?:-zone-[a-z])?"
                          )
                        )
                      >
                        0
                    )
                seriesNameFormat: '{{tempo_service}}'
        - kind: TimeSeriesQuery
          spec:
            plugin:
              kind: PrometheusTimeSeriesQuery
              spec:
                datasource:
                  kind: PrometheusDatasource
                  name: prometheus-datasource
                query: |2-
                    (
                        sum by (tempo_service) (
                          label_replace(
                            kube_deployment_status_replicas_updated{cluster=~"$cluster",deployment=~".*(cortex-gw|distributor|ingester|query-frontend|querier|compactor|metrics-generator).*",namespace=~"$namespace"},
                            "tempo_service",
                            "$1",
                            "deployment",
                            "(.*?)(?:-zone-[a-z])?"
                          )
                        )
                      /
                        sum by (tempo_service) (
                          label_replace(
                            kube_deployment_spec_replicas{cluster=~"$cluster",namespace=~"$namespace"},
                            "tempo_service",
                            "$1",
                            "deployment",
                            "(.*?)(?:-zone-[a-z])?"
                          )
                        )
                    )
                  and
                    (
                        sum by (tempo_service) (
                          label_replace(
                            kube_deployment_spec_replicas{cluster=~"$cluster",namespace=~"$namespace"},
                            "tempo_service",
                            "$1",
                            "deployment",
                            "(.*?)(?:-zone-[a-z])?"
                          )
                        )
                      >
                        0
                    )
                seriesNameFormat: '{{tempo_service}}'
    "1_0":
      kind: Panel
      spec:
        display:
          description: Success ratio of trace requests handled by Tempo
          name: Writes - 2xx
        plugin:
          kind: StatChart
          spec:
            calculation: last
            format:
              unit: percent-decimal
            sparkline:
              width: 1
            valueFontSize: 50
        queries:
        - kind: TimeSeriesQuery
          spec:
            plugin:
              kind: PrometheusTimeSeriesQuery
              spec:
                datasource:
                  kind: PrometheusDatasource
                  name: prometheus-datasource
                query: |2-
                    sum(
                      rate(
                        tempo_request_duration_seconds_count{cluster=~"$cluster",job=~"($namespace)/cortex-gw(-internal)?",route=~"(opentelemetry_proto_collector_trace_v1_traceservice_export|otlp_v1_traces)",status_code=~"2.+"}[$__rate_interval]
                      )
                    )
                  /
                    sum(
                      rate(
                        tempo_request_duration_seconds_count{cluster=~"$cluster",job=~"($namespace)/cortex-gw(-internal)?",route=~"(opentelemetry_proto_collector_trace_v1_traceservice_export|otlp_v1_traces)"}[$__rate_interval]
                      )
                    )
    "1_1":
      kind: Panel
      spec:
        display:
          description: Ratio of trace requests errors of the request handled by Tempo
          name: Writes - 4xx
        plugin:
          kind: StatChart
          spec:
            calculation: last
            format:
              unit: percent-decimal
            sparkline:
              width: 1
            valueFontSize: 50
        queries:
        - kind: TimeSeriesQuery
          spec:
            plugin:
              kind: PrometheusTimeSeriesQuery
              spec:
                datasource:
                  kind: PrometheusDatasource
                  name: prometheus-datasource
                query: |2-
                    sum(
                      rate(
                        tempo_request_duration_seconds_count{cluster=~"$cluster",job=~"($namespace)/cortex-gw(-internal)?",route=~"(opentelemetry_proto_collector_trace_v1_traceservice_export|otlp_v1_traces)",status_code=~"4.+"}[$__rate_interval]
                      )
                    )
                  /
                    sum(
                      rate(
                        tempo_request_duration_seconds_count{cluster=~"$cluster",job=~"($namespace)/cortex-gw(-internal)?",route=~"(opentelemetry_proto_collector_trace_v1_traceservice_export|otlp_v1_traces)"}[$__rate_interval]
                      )
                    )
    "1_2":
      kind: Panel
      spec:
        display:
          description: Server error rate of the request handled by Tempo
          name: Writes - 5xx
        plugin:
          kind: StatChart
          spec:
            calculation: last
            format:
              unit: percent-decimal
            sparkline:
              width: 1
            valueFontSize: 50
        queries:
        - kind: TimeSeriesQuery
          spec:
            plugin:
              kind: PrometheusTimeSeriesQuery
              spec:
                datasource:
                  kind: PrometheusDatasource
                  name: prometheus-datasource
                query: |2-
                    sum(
                      rate(
                        tempo_request_duration_seconds_count{cluster=~"$cluster",job=~"($namespace)/cortex-gw(-internal)?",route=~"(opentelemetry_proto_collector_trace_v1_traceservice_export|otlp_v1_traces)",status_code=~"5.+"}[$__rate_interval]
                      )
                    )
                  /
                    sum(
                      rate(
                        tempo_request_duration_seconds_count{cluster=~"$cluster",job=~"($namespace)/cortex-gw(-internal)?",route=~"(opentelemetry_proto_collector_trace_v1_traceservice_export|otlp_v1_traces)"}[$__rate_interval]
                      )
                    )
    "1_3":
      kind: Panel
      spec:
        display:
          description: Shows the 99th quantile latency for Tempo
          name: Writes 99th latency
        plugin:
          kind: StatChart
          spec:
            calculation: last
            format:
              unit: seconds
            sparkline:
              width: 1
            thresholds:
              defaultColor: green
              mode: absolute
              steps:
              - color: orange
                value: 0.2
              - color: red
                value: 0.5
            valueFontSize: 50
        queries:
        - kind: TimeSeriesQuery
          spec:
            plugin:
              kind: PrometheusTimeSeriesQuery
              spec:
                datasource:
                  kind: PrometheusDatasource
                  name: prometheus-datasource
                query: |-
                  histogram_quantile(
                    0.99,
                    sum by (le) (
                      tempo_request_duration_seconds_bucket{cluster=~"$cluster",job=~"($namespace)/cortex-gw(-internal)?",route=~"(opentelemetry_proto_collector_trace_v1_traceservice_export|otlp_v1_traces)"}
                    )
                  )
    "2_0":
      kind: Panel
      spec:
        display:
          description: Success ratio of trace requests handled by Tempo
          name: Reads - 2xx
        plugin:
          kind: StatChart
          spec:
            calculation: last
            format:
              unit: percent-decimal
            sparkline:
              width: 1
            valueFontSize: 50
        queries:
        - kind: TimeSeriesQuery
          spec:
            plugin:
              kind: PrometheusTimeSeriesQuery
              spec:
                datasource:
                  kind: PrometheusDatasource
                  name: prometheus-datasource
                query: |2-
                    sum(
                      rate(
                        tempo_request_duration_seconds_count{cluster=~"$cluster",job=~"($namespace)/cortex-gw(-internal)?",route=~"tempo_api_.*",status_code=~"2.+"}[$__rate_interval]
                      )
                    )
                  /
                    sum(
                      rate(
                        tempo_request_duration_seconds_count{cluster=~"$cluster",job=~"($namespace)/cortex-gw(-internal)?",route=~"tempo_api_.*"}[$__rate_interval]
                      )
                    )
    "2_1":
      kind: Panel
      spec:
        display:
          description: Ratio of trace requests errors of the request handled by Tempo
          name: Reads - 4xx
        plugin:
          kind: StatChart
          spec:
            calculation: last
            format:
              unit: percent-decimal
            sparkline:
              width: 1
            valueFontSize: 50
        queries:
        - kind: TimeSeriesQuery
          spec:
            plugin:
              kind: PrometheusTimeSeriesQuery
              spec:
                datasource:
                  kind: PrometheusDatasource
                  name: prometheus-datasource
                query: |2-
                    sum(
                      rate(
                        tempo_request_duration_seconds_count{cluster=~"$cluster",job=~"($namespace)/cortex-gw(-internal)?",route=~"tempo_api_.*",status_code=~"4.+"}[$__rate_interval]
                      )
                    )
                  /
                    sum(
                      rate(
                        tempo_request_duration_seconds_count{cluster=~"$cluster",job=~"($namespace)/cortex-gw(-internal)?",route=~"tempo_api_.*"}[$__rate_interval]
                      )
                    )
    "2_2":
      kind: Panel
      spec:
        display:
          description: Server error rate of the request handled by Tempo
          name: Reads - 5xx
        plugin:
          kind: StatChart
          spec:
            calculation: last
            format:
              unit: percent-decimal
            sparkline:
              width: 1
            valueFontSize: 50
        queries:
        - kind: TimeSeriesQuery
          spec:
            plugin:
              kind: PrometheusTimeSeriesQuery
              spec:
                datasource:
                  kind: PrometheusDatasource
                  name: prometheus-datasource
                query: |2-
                    sum(
                      rate(
                        tempo_request_duration_seconds_count{cluster=~"$cluster",job=~"($namespace)/cortex-gw(-internal)?",route=~"tempo_api_.*",status_code=~"5.+"}[$__rate_interval]
                      )
                    )
                  /
                    sum(
                      rate(
                        tempo_request_duration_seconds_count{cluster=~"$cluster",job=~"($namespace)/cortex-gw(-internal)?",route=~"tempo_api_.*"}[$__rate_interval]
                      )
                    )
    "2_3":
      kind: Panel
      spec:
        display:
          description: Shows the 99th quantile latency for Tempo
          name: Writes 99th latency
        plugin:
          kind: StatChart
          spec:
            calculation: last
            format:
              unit: seconds
            sparkline:
              width: 1
            thresholds:
              defaultColor: green
              mode: absolute
              steps:
              - color: orange
                value: 1
              - color: red
                value: 2.5
            valueFontSize: 50
        queries:
        - kind: TimeSeriesQuery
          spec:
            plugin:
              kind: PrometheusTimeSeriesQuery
              spec:
                datasource:
                  kind: PrometheusDatasource
                  name: prometheus-datasource
                query: |-
                  histogram_quantile(
                    0.99,
                    sum by (le) (
                      tempo_request_duration_seconds_bucket{cluster=~"$cluster",job=~"($namespace)/cortex-gw(-internal)?",route=~"tempo_api_.*"}
                    )
                  )
    "3_0":
      kind: Panel
      spec:
        display:
          description: Shows the status of Tempo deployment
          name: Unhealthy pods
        plugin:
          kind: TimeSeriesChart
          spec:
            legend:
              mode: table
              position: bottom
            visual:
              areaOpacity: 1
              display: line
              lineWidth: 0.25
              palette:
                mode: auto
              stack: all
            yAxis:
              format:
                unit: decimal
        queries:
        - kind: TimeSeriesQuery
          spec:
            plugin:
              kind: PrometheusTimeSeriesQuery
              spec:
                datasource:
                  kind: PrometheusDatasource
                  name: prometheus-datasource
                query: |2-
                    kube_deployment_status_replicas_unavailable{cluster=~"$cluster",deployment=~".*(cortex-gw|distributor|ingester|query-frontend|querier|compactor|metrics-generator).*",namespace=~"$namespace"}
                  >
                    0
                seriesNameFormat: '{{deployment}}'
        - kind: TimeSeriesQuery
          spec:
            plugin:
              kind: PrometheusTimeSeriesQuery
              spec:
                datasource:
                  kind: PrometheusDatasource
                  name: prometheus-datasource
                query: |2-
                      kube_statefulset_status_replicas_current{cluster=~"$cluster",namespace=~"$namespace",statefulset=~".*(cortex-gw|distributor|ingester|query-frontend|querier|compactor|metrics-generator).*"}
                    -
                      kube_statefulset_status_replicas_ready{cluster=~"$cluster",namespace=~"$namespace",statefulset=~".*(cortex-gw|distributor|ingester|query-frontend|querier|compactor|metrics-generator).*"}
                  >
                    0
                seriesNameFormat: '{{statefulset}}'
    "3_1":
      kind: Panel
      spec:
        display:
          description: Table with the count of tempo pods by version
          name: Pods count per version
        plugin:
          kind: Table
          spec:
            columnSettings:
            - align: left
              format:
                unit: ""
              header: Container
              name: container
            - align: left
              format:
                unit: ""
              header: Version
              name: version
            - align: right
              format:
                unit: ""
              header: number of pods
              name: value
            - format:
                unit: ""
              hide: true
              name: timestamp
            transforms:
            - kind: MergeSeries
              spec: {}
        queries:
        - kind: TimeSeriesQuery
          spec:
            plugin:
              kind: PrometheusTimeSeriesQuery
              spec:
                datasource:
                  kind: PrometheusDatasource
                  name: prometheus-datasource
                query: |-
                  count by (container, version) (
                    label_replace(
                      kube_pod_container_info{cluster=~"$cluster",container=~".*(cortex-gw|distributor|ingester|query-frontend|querier|compactor|metrics-generator).*",namespace=~"$namespace"},
                      "version",
                      "$1",
                      "image",
                      ".*:(.+)-.*"
                    )
                  )
    "3_2":
      kind: Panel
      spec:
        display:
          description: Shows the 99th quantile latency of Tempo Read and Writes.
          name: Latency vs 24h ago
        plugin:
          kind: TimeSeriesChart
          spec:
            legend:
              mode: list
              position: bottom
              size: small
            visual:
              areaOpacity: 0.5
              display: line
              lineWidth: 0.25
              palette:
                mode: auto
            yAxis:
              format:
                unit: milliseconds
        queries:
        - kind: TimeSeriesQuery
          spec:
            plugin:
              kind: PrometheusTimeSeriesQuery
              spec:
                datasource:
                  kind: PrometheusDatasource
                  name: prometheus-datasource
                query: |2-
                    1
                  -
                    (
                        avg_over_time(
                          histogram_quantile(
                            0.99,
                            sum by (le) (
                              tempo_request_duration_seconds_bucket{cluster=~"$cluster",job=~"($namespace)/cortex-gw(-internal)?",route=~"(opentelemetry_proto_collector_trace_v1_traceservice_export|otlp_v1_traces)"} offset 1d
                            )
                          )[1h:]
                        )
                      /
                        avg_over_time(
                          histogram_quantile(
                            0.99,
                            sum by (le) (
                              tempo_request_duration_seconds_bucket{cluster=~"$cluster",job=~"($namespace)/cortex-gw(-internal)?",route=~"(opentelemetry_proto_collector_trace_v1_traceservice_export|otlp_v1_traces)"}
                            )
                          )[1h:]
                        )
                    )
                seriesNameFormat: writes
        - kind: TimeSeriesQuery
          spec:
            plugin:
              kind: PrometheusTimeSeriesQuery
              spec:
                datasource:
                  kind: PrometheusDatasource
                  name: prometheus-datasource
                query: |2-
                    1
                  -
                    (
                        avg_over_time(
                          histogram_quantile(
                            0.99,
                            sum by (le) (
                              tempo_request_duration_seconds_bucket{cluster=~"$cluster",job=~"($namespace)/cortex-gw(-internal)?",route=~"tempo_api_.*"} offset 1d
                            )
                          )[1h:]
                        )
                      /
                        avg_over_time(
                          histogram_quantile(
                            0.99,
                            sum by (le) (
                              tempo_request_duration_seconds_bucket{cluster=~"$cluster",job=~"($namespace)/cortex-gw(-internal)?",route=~"tempo_api_.*"}
                            )
                          )[1h:]
                        )
                    )
                seriesNameFormat: reads
  variables:
  - kind: ListVariable
    spec:
      allowAllValue: false
      allowMultiple: true
      display:
        hidden: false
        name: cluster
      name: cluster
      plugin:
        kind: PrometheusLabelValuesVariable
        spec:
          datasource:
            kind: PrometheusDatasource
            name: prometheus-datasource
          labelName: cluster
          matchers:
          - tempo_build_info{}
  - kind: ListVariable
    spec:
      allowAllValue: false
      allowMultiple: false
      display:
        hidden: false
        name: namespace
      name: namespace
      plugin:
        kind: PrometheusLabelValuesVariable
        spec:
          datasource:
            kind: PrometheusDatasource
            name: prometheus-datasource
          labelName: namespace
          matchers:
          - tempo_build_info{cluster="$cluster"}
status: {}
